<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1> Smart Login System </h1>
        <form id="loginForm" onsubmit="return login()">
            <input id="input1" class="form-control my-3" placeholder="Enter your email" type="email">
            <input id="input2" class="form-control my-3" placeholder="Enter your password" type="password">
            <button type="submit" class="btn btn-outline-info w-100 my-3"> Login </button>
        </form>
        <p id="loginMessage"></p> 
        <p>Don't have an account? <a href="signup.html"> Sign up </a></p>
    </div> 

    <script src="js/login.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        function navigateToSignup() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
